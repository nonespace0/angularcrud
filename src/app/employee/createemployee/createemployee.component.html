<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <input type="hidden" equired [(ngModel)]="employee.id">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
    </div>

    <div class="form-group">
        <label for="name">Location</label>
        <input type="text" class="form-control" id="location" required [(ngModel)]="employee.location" name="location">
      </div><br>

    <button class="btn btn-success">Submit</button>
  </form>
</div>
